name: backend-ci

on:
  pull_request:
    paths:
      - "backend/**"
  push:
    paths:
      - "backend/**"

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Import backend modules (sanity check)
        run: |
          python - <<EOF
          import sys
          sys.path.append("backend")
          print("Backend dependency install OK")
          EOF
