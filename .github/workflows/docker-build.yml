name: docker-build

on:
  pull_request:
    paths:
      - "docker/**"
      - "Dockerfile"
      - "docker-compose.yml"
  push:
    branches:
      - main
    paths:
      - "docker/**"
      - "Dockerfile"
      - "docker-compose.yml"

jobs:
  docker-build:
    name: Docker component build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker Compose configuration
        run: docker compose config

      - name: Build engine image
        run: |
          if [ -f engine/backend/Dockerfile ]; then
            docker build -t bidimention-engine:ci engine/backend
          else
            echo "Engine Dockerfile not present, skipping"
          fi

      - name: Build backend image
        run: |
          if [ -f backend/Dockerfile ]; then
            docker build -t bidimention-backend:ci backend
          else
            echo "Backend Dockerfile not present, skipping"
          fi

      - name: Build frontend image (optional)
        run: |
          if [ -f frontend/Dockerfile ]; then
            docker build -t bidimention-frontend:ci frontend
          else
            echo "Frontend Dockerfile not present, skipping"
          fi
