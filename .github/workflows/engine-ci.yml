name: engine-ci

on:
  pull_request:
    paths:
      - "engine/**"
  push:
    branches: [main]
    paths:
      - "engine/**"

jobs:
  engine:
    name: Engine component CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install engine dependencies
        run: |
          pip install -r engine/requirements.txt

      - name: Engine import sanity check
        run: |
          python - <<EOF
          import sys
          print("Engine environment OK")
          EOF
