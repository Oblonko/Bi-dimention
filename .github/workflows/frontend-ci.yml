name: frontend-ci

on:
  pull_request:
    paths:
      - "frontend/**"
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        if: ${{ hashFiles('frontend/package.json') != '' }}

      - name: Type check (if defined)
        run: npm run typecheck
        if: ${{ contains(fromJson('["typecheck"]'), 'typecheck') }}

      - name: Build
        run: npm run build
